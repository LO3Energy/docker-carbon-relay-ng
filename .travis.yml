sudo: required

group: edge

services:
  - docker

install:
  - travis_retry docker build --tag bodsch/docker-carbon-relay-ng .
  - docker run --detach --name carbon-relay-ng bodsch/docker-carbon-relay-ng

script:
  - docker ps | grep -q carbon-relay-ng

after_success:
  - |
    [ "${TRAVIS_BRANCH}" == "master" ] && curl \
      --request POST \
      --header "Content-Type: application/json"  \
      --data '{"source_type":"Branch","source_name":"master"}' \
      https://registry.hub.docker.com/u/bodsch/docker-carbon-relay-ng/trigger/${DOCKER_HUB_TOKEN}/
